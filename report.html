<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css" href="report.css">
  <script src="thirdparty/jquery-1.8.0.min.js"></script>
  <script src="report.js"></script>
  <title>Appu: Reuse Report</title>
</head>
<body>
  <header>
    <h1>Appu Report</h1>
  </header>
  <div id="page-wrap">
    <table id="password-reuse-warning-report">
      <colgroup class="time"></colgroup>
      <colgroup class="offender-site"></colgroup>
      <colgroup class="reused-sites"></colgroup>
      <thead>
        <tr>
          <th id="header-time"><span>Time</span></th>
          <th id="header-offender-site"><span>Login Attempt</span></th>
          <th id="header-reused-sites"><span>Password Reused In</span></th>
        </tr>
      </thead>
      <tbody id="password-reuse-warning-report-body">
        <tr>
          <td>50 pages</td>
          <td>75 pages</td>
          <td>Unlimited</td>
        </tr>
      </tbody>
    </table>
    <button id="send">Send Report</button>
    <div id="status"></div>
  </div>
</body>
</html>
